<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Contratante</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 500px; margin: auto; }
    input, select { width: 100%; padding: 8px; margin: 6px 0; }
    button { padding: 10px 15px; background: #28a745; color: white; border: none; cursor: pointer; }
    button:hover { background: #218838; }
  </style>
</head>
<body>

  <h2>Cadastro de Contratante</h2>
  <form id="cadastroForm">
    <input type="text" name="nome" placeholder="Nome" required>
    <input type="text" name="telefone" placeholder="Telefone" required>
    <input type="text" name="telefone_emergencia" placeholder="Telefone de Emergência" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="senha" placeholder="Senha" required>
    <input type="text" name="endereco" placeholder="Endereço" required>
    <select name="genero" required>
      <option value="">Selecione o Gênero</option>
      <option value="Masculino">Masculino</option>
      <option value="Feminino">Feminino</option>
      <option value="Outro">Outro</option>
    </select>
    <input type="date" name="data_nascimento" required>
    <input type="number" name="CPF" placeholder="CPF" required>
    
    <button type="submit">Cadastrar</button>
  </form>

  <p id="resposta"></p>

  <script>
    const form = document.getElementById('cadastroForm');
    const resposta = document.getElementById('resposta');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      // Conversão para tipos corretos
      data.CPF = parseInt(data.CPF);

      try {
        const response = await fetch('http://127.0.0.1:8000/api/contratante/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          resposta.textContent = "Cadastro realizado com sucesso!";
          resposta.style.color = "green";
        } else {
          resposta.textContent = "Erro: " + JSON.stringify(result);
          resposta.style.color = "red";
        }
      } catch (error) {
        resposta.textContent = "Erro na requisição: " + error;
        resposta.style.color = "red";
      }
    });
  </script>

</body>
</html>
