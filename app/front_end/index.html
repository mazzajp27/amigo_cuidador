<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Contratante</title>
</head>
<body>
    <h1>Cadastrar Contratante</h1>
    <form id="contratanteForm">
        <input type="text" id="CPF" placeholder="CPF" required><br>
        <input type="text" id="nome" placeholder="Nome" required><br>
        <input type="text" id="telefone" placeholder="Telefone" required><br>
        <input type="text" id="telefone_emergencia" placeholder="Telefone de Emergência" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="senha" placeholder="Senha" required><br>
        <input type="text" id="endereco" placeholder="Endereço" required><br>
        <select id="genero" required>
            <option value="">Selecione o Gênero</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option>
        </select><br>
        <input type="date" id="data_nascimento" required><br>
        <button type="submit">Cadastrar</button>
    </form>

    <h2>Lista de Contratantes</h2>
    <ul id="contratanteList"></ul>

    <script src="script.js"></script>
</body>
</html>
