<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Contratante</title>
</head>
<body>
    <h1>Cadastrar Contratante</h1>
    <form id="contratanteForm">
        <input type="text" id="cpf" placeholder="CPF" required><br>
        <input type="text" id="nome" placeholder="Nome" required><br>
        <input type="number" id="idade" placeholder="Idade" required><br>
        <select id="genero" required>
            <option value="">Selecione o gênero</option>
            <option value="true">Masculino</option>
            <option value="false">Feminino</option>
        </select><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="text" id="descricao" placeholder="Descrição"><br>
        <input type="number" id="quantidade" placeholder="Quantidade"><br>
        <button type="submit">Cadastrar</button>
    </form>

    <h2>Lista de Contratantes</h2>
    <ul id="contratanteList"></ul>

    <script src="script.js"></script>
</body>
</html>
